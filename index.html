<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb8e3acb5a.js" crossorigin="anonymous"></script>
    <title>Farm Image Recognition Security</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>

        <label for="loginUsername">
            <i class="fas fa-user"></i> <!-- Username Icon -->
            Username:
        </label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">
            <i class="fas fa-lock"></i> <!-- Password Icon -->
            Password:
        </label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="registration.html"><b>Register<b></b></a></p>
    </form>
    
    <script src="firs.js"></script>
</body>
</html>
