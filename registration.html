<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb8e3acb5a.js" crossorigin="anonymous"></script>
    <title>Farm Image Recognition Security</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="registrationForm">
        <h2>Register</h2>

        <label for="registerUsername">
            <i class="fas fa-user"></i> <!-- Username Icon -->
            Username:
        </label>
        <input type="text" id="registerUsername" name="registerUsername" required>

        <label for="registerPassword">
            <i class="fas fa-lock"></i> <!-- Password Icon -->
            Password:
        </label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html"><b>Login</b></a></p>
    </form>

    <script src="/firs.js"></script>
</body>
</html>
